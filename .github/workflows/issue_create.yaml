name: issue create
on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: gh issue create --repo eclipse/che --title "Che-Code automatic rebase against upstream VS Code is failed" --label "bug,invalid" --assignee azatsarynnyy --body "$(cat ./.github/template)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
